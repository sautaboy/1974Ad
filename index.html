<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c57b7eb6b9.js" crossorigin="anonymous"></script>
    <!-- this is main css line -->
    <link rel="stylesheet" href="style.css">

    <title>Music Player</title>
</head>

<body>

    <div class="musicBoxContainer">
        <div class="musicBox">
            <div class="header">
                <div id="songName">Jati Maya Laye Pani</div>
                <div id="artist">1974 Ad</div>
            </div>


            <div class="imageBox">
                <img src="photo/jatimaya.jpg" alt="" id="image">

            </div>

            <div class="playPauseNext">
                <div class="prev">
                    <i class="fa-solid fa-backward" id="prev"></i>
                </div>
                <div class="playPause">
                    <i class="fa-solid fa-play" id="playPause"></i>
                </div>
                <div class="next">
                    <i class="fa-solid fa-forward" id="next"></i>
                </div>
            </div>
        </div>

    </div>

    <!-- here will be the eminem song source-->
    <audio src="song/jatimaya.mp3" type="audio/mpeg"></audio>








    <!-- This is All Script part -->
    <script src="script.js"></script>
</body>

</html>
